<!DOCTYPE html>
<html lang="en">
   {% load staticfiles %}
   <head>
      <title>{{title}}</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      {% block meta %}
      {% endblock %}
      <link href="{% static 'css/bootstrap.css' %}?rand={{rand}}" rel="stylesheet">
      <link href="{% static 'fonts/font-awesome.min.css' %}?rand={{rand}}" rel="stylesheet">
      <link href="{% static 'css/custom.css' %}?rand={{rand}}" rel="stylesheet">
      <link href="{% static 'css/style.css' %}?rand={{rand}}" rel="stylesheet">
      {% block css %}
      {% endblock %}
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
         <a class="navbar-brand" href="{% url 'home' %}">TournamentApp</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav ml-auto">
               <li class="nav-item active" style="padding-top: 6px;">
                  <a class="nav-link" href="{% url 'home' %}">Home</a>
               </li>
               <li class="nav-item" style="padding-top: 6px;">
                  <a class="nav-link" href="{% url 'add-team' %}">Add Team</a>
               </li>
            </ul>
         </div>
      </nav>
      {% block content %}
      {% endblock %}
      <footer id="footer">
         <div class="container-fluid">
            <div class="row">
               <div class="col-lg-12">
                  <hr>
                  <ul class="list-unstyled">
                     <li><a href="https://github.com/Jaison30/Django--FootballTournamentsApp">GitHub</a></li>
                     <li class="float-lg-right"><a href="#top">Back to top</a></li>
                  </ul>
               </div>
            </div>
         </div>
      </footer>
      <script src="{% static 'js/jquery.js' %}?rand={{rand}}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}?rand={{rand}}"></script>
      <script src="{% static 'js/custom.js' %}?rand={{rand}}"></script>
      {% block js %}
      {% endblock %}
      <script type="text/javascript">
         $(document).ready(function(){
         
         
         
         })
         
         
      </script>
   </body>
</html>
